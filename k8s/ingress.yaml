apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: currency-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: currency-api-service
            port:
              number: 8080
      - path: /health
        pathType: Exact
        backend:
          service:
            name: currency-api-service
            port:
              number: 8080