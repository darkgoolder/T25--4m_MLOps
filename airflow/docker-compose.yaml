services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-init:
    image: apache/airflow:2.8.1
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/src:/opt/airflow/src
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/data:/opt/airflow/data
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/models:/opt/airflow/models
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username airflow --password airflow --firstname Air --lastname Flow --role Admin --email airflow@example.com
      "
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    image: apache/airflow:2.8.1
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/src:/opt/airflow/src
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/data:/opt/airflow/data
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/models:/opt/airflow/models
    ports:
      - "8082:8080"  # Используем порт 8082 чтобы избежать конфликтов
    command: webserver
    depends_on:
      - airflow-init
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.8.1
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/src:/opt/airflow/src
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/data:/opt/airflow/data
      - /d/zagr/VSCode/project/pop1/T25--4m_MLOps/models:/opt/airflow/models
    command: scheduler
    depends_on:
      - airflow-init
    restart: unless-stopped

volumes:
  postgres_data: