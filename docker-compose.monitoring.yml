version: '3.8'

services:
  # УДАЛИТЕ сервис currency-api полностью!
  # Ваш API уже запущен локально: python src/api.py

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-lab11  # Измените имя для ясности
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    # УДАЛИТЕ networks: - это создаст проблемы

  grafana:
    image: grafana/grafana:latest  # Используйте обычный образ, не enterprise
    container_name: grafana-lab11
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

# УДАЛИТЕ networks раздел полностью
volumes:
  grafana_data: