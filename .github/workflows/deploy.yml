name: CI/CD Pipeline - Build, Push and Deploy

# Запускаем на пуше в main и при создании Pull Request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Даем разрешение на запись в Packages (для GHCR)
permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Запуск тестов (полный аналог вашего ci.yml)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with pytest
        run: |
          pytest tests/ -v

  # Job 2: Сборка, публикация и деплой (ЗАПУСКАЕТСЯ ТОЛЬКО ПОСЛЕ УСПЕШНОГО MERGE В MAIN)
  build-push-deploy:
    # Ждем успешного завершения тестов
    needs: test
    # Ключевое условие: запускать только при прямом пуше в main (т.е. после мержа)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Логин в GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 2. Создание тегов для образа
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/flight-delay-api
          tags: |
            type=sha,prefix=
            latest

      # 3. Сборка и отправка Docker образа в реестр
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 4. Настройка доступа к Minikube кластеру
      - name: Setup Kubernetes tools
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Minikube kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl cluster-info

      # 5. Деплой обновления в Minikube кластер
      - name: Deploy to Minikube
        run: |
          # Обновляем образ в deployment (имя берем из вашего k8s/deployment.yaml)
          echo "Обновляем образ в deployment..."
          kubectl set image deployment/currency-api-deployment \
            currency-api=ghcr.io/${{ github.repository_owner }}/flight-delay-api:latest \
            --record=true
          
          # Ждем успешного развертывания
          echo "Ожидание завершения rollout..."
          kubectl rollout status deployment/currency-api-deployment --timeout=180s
          
          # Выводим информацию для проверки
          echo "Текущие поды:"
          kubectl get pods -o wide
          echo "История деплоя:"
          kubectl rollout history deployment/currency-api-deployment